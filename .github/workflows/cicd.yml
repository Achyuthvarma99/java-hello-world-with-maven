name: Java CI with Maven & Docker to ECR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1 # 🔁 Change to your actual AWS region

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set image tag with date and commit SHA
      id: vars
      run: |
        export DATE_TAG=$(date +%Y%m%d-%H%M)
        export COMMIT_ID=${GITHUB_SHA::7}
        echo "IMAGE_TAG=${DATE_TAG}-${COMMIT_ID}" >> $GITHUB_ENV
        echo "ECR_REPOSITORY=docker-ecr-demo" >> $GITHUB_ENV
        echo "ECR_REGISTRY=794038257373.dkr.ecr.ap-south-1.amazonaws.com" >> $GITHUB_ENV

    - name: Build, tag, and push Docker image to Amazon ECR
      env:
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      run: |
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
